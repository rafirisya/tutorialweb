<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Rafli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1em;
        }
        .contact-info a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Foto Profil Rafli" class="profile-img">
        <h1>Rafli</h1>
        <p>Halo, saya Rafli. Saya seorang pengembang web dengan minat dalam desain dan teknologi.</p>
        
        <div class="contact-info">
            <p>Email: <a href="mailto:rafli@example.com">rafli@example.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/rafli" target="_blank">linkedin.com/in/rafli</a></p>
            <p>GitHub: <a href="https://github.com/rafli" target="_blank">github.com/rafli</a></p>
        </div>
    </div>
</body>
</html>
